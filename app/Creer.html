<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <title>créer un evenement</title>
</head>

<body>
  <header>
    <h1 class="fancy">Ajout Evenement</h1>
    <!-- <h1><img id="logo" src="img/logo_irl_sport_2.PNG" alt=""></h1> -->
    <nav>
      <ul>
        <li><a href="../index.html">Accueil</a></li>
        <li><a href="Creer.html">Événements</a></li>
        <li><a href="Connexion.html">Compte</a></li>
      </ul>
    </nav>
  </header>
  <section id="logoNav">
    <img src="../img/IRL_sports2.PNG" alt="photo">
  </section>
  <section id="formCreer">
    <!-- <img src="../img/logoIRLsport.png" alt="logoIRLsport" class="logoIrlSport" style="height: 75px;"> -->
    <form>
      <!-- <p>Créer un Événement sportif</p> -->
      <input type="name" placeholder="Nom">
      <input type="date" placeholder="date">
      <input type="number" placeholder="nombre de joueurs">
      <input id="EventPlace" type="EventPlace" placeholder="Lieux de l'Événement">
      <label class="labelSelectSport" for="choixSport">Sport :</label>
      <select id="choixSport">
        <option value="Football">Football</option>
        <option value="Basket">Basket</option>
        <option value="Tennis">Tennis</option>
        <option value="Paddle">Paddle</option>
        <option value="Course">Course à pied</option>
        <option value="Autre">Autre</option>
      </select>
      <input type="button" value="Creer">
    </form>
  </section>
  <footer>
    <p>&copy; 2023 Créations Événement Sport</p>
  </footer>
  <script src="../script.js"></script>
</body>

</html>
